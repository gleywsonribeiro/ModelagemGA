<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>I.C.</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
                <p:panel header="Maximização de função">
                    <h:outputText value="Algoritmo genético para maximização da função de ACKLEY: " />
                    <br/>
                    <p:graphicImage library="imagens" name="funcao.png" width="30%" height="30%"/>
                </p:panel>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30" closable="true" collapsible="true">
                Computação Evolutiva - Algoritmos Genéticos
            </p:layoutUnit>


            <p:layoutUnit position="west" size="400" header="Parâmetros" collapsible="false">
                <p:panel>
                    <h:form>
                        <h:panelGrid columns="2">
                            Tamanho da população:
                            <p:inputText value="#{agController.ag.tamanhoPopulacao}"/>

                            Número de gerações:
                            <p:inputText value="#{agController.ag.numeroGeracoes}"/>

                            Tamanho do Cromossomo:
                            <h:panelGroup>
                                <p:inputText id="tmc" value="#{agController.ag.tamanhoCromossomo}"/>
                                <p:slider for="tmc" step="2" minValue="10" maxValue="50"/>
                            </h:panelGroup>

                            Taxa de Cruzamento:
                            <p:spinner value="#{agController.ag.taxaCruzamento}" stepFactor="0.05" min="0" max="1"/>

                            Taxa de mutação:
                            <p:spinner value="#{agController.ag.taxaMutacao}" stepFactor="0.01" max="1" min="0"/>

                            Crossover:
                            <p:selectOneMenu value="#{agController.ag.tipoCrossover}">
                                <f:selectItems value="#{agController.crossovers}"/>
                            </p:selectOneMenu>

                            Seleção:
                            <p:selectOneMenu value="#{agController.ag.selecao}">
                                <f:selectItems value="#{agController.selecoes}"/>
                            </p:selectOneMenu>

                            Elitismo:
                            <p:selectBooleanCheckbox value="#{agController.ag.elitismo}"/>

                            <p:commandButton actionListener="#{agController.execute()}" value="Executar" ajax="false" update="grafico"/>
                        </h:panelGrid>

                    </h:form>
                </p:panel>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="600" header="gráfico" collapsible="false">
                <p:panel>
                    <p:chart id="grafico" type="line" model="#{agController.model}" style="width: 100%; height: 300px;"/>
                </p:panel>
                <p:panelGrid columns="3" style="width: 100%">
                    <p:fieldset legend="Tempo de Execução" style="margin-bottom:20px">
                        <h:outputText value="#{agController.tempoExecucao} segundos"/>
                    </p:fieldset>
                    <p:fieldset legend="Melhor Fitness" style="margin-bottom:20px">
                        <h:outputText value="#{agController.melhorSolucaoEncontrada.fitness}"/>
                    </p:fieldset>
                    <p:fieldset legend="Posição Melhor Fitness" style="margin-bottom:20px">
                        <h:outputText value="[#{agController.melhorSolucaoEncontrada.x[0]}, #{agController.melhorSolucaoEncontrada.x[1]}]"/>
                    </p:fieldset>
                </p:panelGrid>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
