<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>I.C.</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
                <p:panel header="Minimização de função">
                    <h:outputText value="Algoritmo genético para minimização da função de ACKLEY: " />
                    <br/>
                    <h1>
                        <b>
                            Z = -20*exp(-0.2 * sqrt((X.^2+Y.^2)/2)) - exp((cos(2*pi*X) + cos(2*pi*Y))/2) + 0.2 + exp(1);
                        </b>
                    </h1>

                </p:panel>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20" closable="true" collapsible="true">
                Inteligência Computacional - Algoritmos Genéticos
            </p:layoutUnit>


            <p:layoutUnit position="west" size="400" header="Parâmetros" collapsible="false">
                <p:panel>
                    <h:form>
                        <h:panelGrid columns="2">
                            Tamanho da população:
                            <p:inputText value="#{agController.tamanhoPopulacao}"/>

                            Número de gerações:
                            <p:inputText value="#{agController.numeroGeracoes}"/>

                            Tamanho do Cromossomo:
                            <h:panelGroup>
                                <p:inputText id="tmc" value="#{agController.tamanhoCromossomo}"/>
                                <p:slider for="tmc" step="2" minValue="10" maxValue="50"/>
                            </h:panelGroup>

                            Taxa de Cruzamento:
                            <p:spinner value="#{agController.taxaDeCruzamento}" stepFactor="0.05" min="0" max="1"/>

                            Taxa de mutação:
                            <p:spinner value="#{agController.taxaDeMutacao}" stepFactor="0.01" max="1" min="0"/>

                            Crossover:
                            <p:selectOneMenu value="#{agController.tipoCrossover}">
                                <f:selectItems value="#{agController.valores}"/>
                            </p:selectOneMenu>

                            Seleção:
                            <p:selectOneMenu value="#{agController.selecao}">
                                <f:selectItems value="#{agController.selecoes}"/>
                            </p:selectOneMenu>
                            
                            Elitismo:
                            <p:selectBooleanCheckbox value="#{agController.elitismo}"/>

                            <p:commandButton actionListener="#{agController.execute()}" value="Executar" ajax="false" update="grafico"/>

                        </h:panelGrid>

                    </h:form>
                </p:panel>
            </p:layoutUnit>
            <p:layoutUnit position="center" size="600" header="grafico" collapsible="false">
                <p:chart id="grafico" type="line" model="#{agController.model}" style="width: 900px; height: 400px;"/>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
